<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Mini Crossword</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Mono:wght@400;500&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root{
  --ink:#1a1a2e;--paper:#f5f0e8;--gold:#c8942a;--gold2:#e8b84b;
  --teal:#2d7d6f;--teal2:#3fa090;--rose:#c0392b;
  --cell-bg:#fff;--cell-border:#c8b89a;--cell-size:min(11vw,58px);
  --black:#1a1a2e;
}
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{width:100%;height:100%;overflow-x:hidden}

body{
  font-family:'DM Sans',sans-serif;
  background:var(--ink);
  color:var(--paper);
  min-height:100vh;
  display:flex;flex-direction:column;align-items:center;
  padding:0 0 24px;
}

/* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
.hdr{
  width:100%;max-width:520px;
  padding:18px 20px 14px;
  display:flex;flex-direction:column;align-items:center;gap:4px;
  border-bottom:1px solid rgba(200,148,42,.25);
  position:relative;
}
.hdr-top{display:flex;align-items:center;justify-content:space-between;width:100%}
.logo{
  font-family:'Playfair Display',serif;
  font-size:clamp(22px,5.5vw,30px);
  font-weight:900;
  letter-spacing:.05em;
  color:var(--gold2);
  text-shadow:0 2px 12px rgba(200,148,42,.3);
}
.logo span{color:var(--paper);opacity:.7;font-size:.65em;vertical-align:super;font-weight:700}
.meta{display:flex;align-items:center;gap:14px}
.pnum{font-family:'DM Mono',monospace;font-size:11px;color:rgba(245,240,232,.45);letter-spacing:.08em}
.timer{font-family:'DM Mono',monospace;font-size:16px;font-weight:500;color:var(--gold2);letter-spacing:.05em}

/* ‚îÄ‚îÄ DIFF BUTTONS ‚îÄ‚îÄ */
.diff-row{display:flex;gap:6px;margin-top:6px}
.diff-btn{
  font-family:'DM Sans',sans-serif;font-size:11px;font-weight:700;
  letter-spacing:.1em;text-transform:uppercase;
  padding:5px 12px;border-radius:20px;border:1.5px solid rgba(200,148,42,.35);
  background:transparent;color:rgba(245,240,232,.5);cursor:pointer;
  transition:all .2s;
}
.diff-btn.act{
  background:var(--gold);color:var(--ink);border-color:var(--gold);
  box-shadow:0 0 14px rgba(200,148,42,.35);
}

/* ‚îÄ‚îÄ CURRENT CLUE BANNER ‚îÄ‚îÄ */
.cur-clue{
  width:100%;max-width:520px;
  padding:10px 20px;
  background:rgba(200,148,42,.08);
  border-bottom:1px solid rgba(200,148,42,.15);
  font-size:14px;color:var(--gold2);
  min-height:40px;display:flex;align-items:center;gap:8px;
  font-style:italic;letter-spacing:.01em;
}
.cur-clue .clue-id{
  font-style:normal;font-family:'DM Mono',monospace;
  font-size:11px;font-weight:500;
  background:var(--gold);color:var(--ink);
  padding:2px 7px;border-radius:4px;letter-spacing:.05em;
  flex-shrink:0;
}

/* ‚îÄ‚îÄ GRID CONTAINER ‚îÄ‚îÄ */
.grid-wrap{
  width:100%;max-width:520px;
  display:flex;justify-content:center;
  padding:20px 16px 12px;
}

/* ‚îÄ‚îÄ 5√ó5 GRID ‚îÄ‚îÄ */
.grid{
  display:grid;
  grid-template-columns:repeat(5,var(--cell-size));
  grid-template-rows:repeat(5,var(--cell-size));
  gap:3px;
  background:var(--ink);
  border:3px solid var(--ink);
  border-radius:6px;
  overflow:hidden;
  box-shadow:0 8px 40px rgba(0,0,0,.5),0 0 0 1px rgba(200,148,42,.2);
}

/* ‚îÄ‚îÄ CELLS ‚îÄ‚îÄ */
.cell{
  position:relative;
  background:var(--cell-bg);
  display:flex;align-items:center;justify-content:center;
  font-family:'Playfair Display',serif;
  font-size:clamp(16px,4.5vw,26px);
  font-weight:700;
  color:var(--ink);
  cursor:pointer;
  transition:background .15s;
  user-select:none;-webkit-user-select:none;
}
.cell .num{
  position:absolute;top:2px;left:3px;
  font-family:'DM Mono',monospace;
  font-size:clamp(7px,1.5vw,10px);
  font-weight:500;color:#888;line-height:1;
}
.cell.hl{background:#e8f4f0}
.cell.sel{background:#fff8e6;outline:3px solid var(--gold);outline-offset:-2px;z-index:2}
.cell.given{background:#f0ece4;color:#1a1a2e}
.cell.given.sel{background:#fff8e6}
.cell.ok{background:#e4f5ef;color:var(--teal)}
.cell.ok.given{background:#d8efea}
.cell.err{background:#fce8e6;color:var(--rose)}
.cell.hint-flash{animation:hflash .55s ease}
@keyframes hflash{
  0%{background:#fff8e6}40%{background:#ffe97a;transform:scale(1.12)}100%{background:#e4f5ef}
}

/* ‚îÄ‚îÄ CLUES PANEL ‚îÄ‚îÄ */
.clues-wrap{
  width:100%;max-width:520px;
  padding:4px 16px 10px;
  display:flex;gap:16px;
}
.clue-col{flex:1;min-width:0}
.clue-col h3{
  font-family:'DM Mono',monospace;font-size:10px;font-weight:500;
  letter-spacing:.15em;text-transform:uppercase;
  color:var(--gold);margin-bottom:8px;
  padding-bottom:4px;border-bottom:1px solid rgba(200,148,42,.2);
}
.clue-item{
  padding:5px 0 5px 0;
  border-bottom:1px solid rgba(245,240,232,.06);
  cursor:pointer;display:flex;gap:6px;align-items:baseline;
  transition:color .15s;
}
.clue-item:last-child{border-bottom:none}
.clue-item .cn{
  font-family:'DM Mono',monospace;font-size:10px;font-weight:500;
  color:var(--gold);flex-shrink:0;min-width:16px;
}
.clue-item .ct{font-size:clamp(11px,2.8vw,13px);color:rgba(245,240,232,.65);line-height:1.4}
.clue-item.sel .ct{color:var(--gold2);font-weight:700}
.clue-item.done .ct{color:rgba(245,240,232,.3);text-decoration:line-through}

/* ‚îÄ‚îÄ KEYBOARD ‚îÄ‚îÄ */
.kb-wrap{
  width:100%;max-width:520px;
  padding:6px 12px 0;
}
.kb-row{display:flex;justify-content:center;gap:4px;margin-bottom:5px}
.key{
  font-family:'DM Sans',sans-serif;font-size:clamp(13px,3.5vw,17px);font-weight:700;
  width:clamp(28px,8.5vw,38px);height:clamp(36px,10vw,46px);
  background:rgba(245,240,232,.1);color:var(--paper);
  border:none;border-radius:7px;cursor:pointer;
  transition:background .1s,transform .1s;
  display:flex;align-items:center;justify-content:center;
  -webkit-tap-highlight-color:transparent;
}
.key.wide{width:clamp(44px,13vw,62px);font-size:clamp(10px,2.5vw,13px);letter-spacing:.05em}
.key:active{background:rgba(200,148,42,.35);transform:scale(.92)}

/* ‚îÄ‚îÄ ACTIONS ‚îÄ‚îÄ */
.actions{
  width:100%;max-width:520px;
  display:flex;gap:8px;justify-content:center;
  padding:10px 16px 0;flex-wrap:wrap;
}
.act-btn{
  font-family:'DM Sans',sans-serif;font-size:12px;font-weight:700;
  letter-spacing:.06em;padding:8px 18px;border:none;border-radius:20px;
  cursor:pointer;transition:all .2s;
}
#hintBtn{background:rgba(200,148,42,.18);color:var(--gold2)}
#hintBtn:hover{background:rgba(200,148,42,.3)}
#newBtn{background:rgba(245,240,232,.12);color:var(--paper)}
#newBtn:hover{background:rgba(245,240,232,.2)}
#ansBtn{background:rgba(45,125,111,.18);color:var(--teal2)}
#ansBtn:hover{background:rgba(45,125,111,.3)}

/* ‚îÄ‚îÄ STATUS ‚îÄ‚îÄ */
.status{
  width:100%;max-width:520px;
  text-align:center;min-height:26px;
  padding:6px 20px 0;
  font-size:13px;color:rgba(245,240,232,.5);
  font-family:'DM Mono',monospace;letter-spacing:.05em;
}
.status.win{color:var(--teal2);font-weight:700;font-size:14px}

/* ‚îÄ‚îÄ ANSWER SHEET OVERLAY ‚îÄ‚îÄ */
.ans-ov{
  position:fixed;inset:0;
  background:rgba(15,12,28,.97);
  display:flex;flex-direction:column;align-items:center;
  z-index:50;opacity:0;visibility:hidden;
  transition:opacity .25s;padding:20px 16px 30px;
  overflow-y:auto;
}
.ans-ov.show{opacity:1;visibility:visible}
.ans-ov h2{
  font-family:'Playfair Display',serif;font-size:18px;font-weight:900;
  color:var(--gold2);letter-spacing:.08em;text-transform:uppercase;
  margin-bottom:16px;
}
.ans-close{
  position:absolute;top:16px;right:18px;
  background:none;border:none;color:rgba(245,240,232,.4);
  font-size:22px;cursor:pointer;line-height:1;padding:4px;
}
.ans-close:hover{color:var(--paper)}
.ans-grid{
  display:grid;grid-template-columns:repeat(5,46px);
  grid-template-rows:repeat(5,46px);gap:3px;
  background:var(--ink);border:2px solid rgba(200,148,42,.3);
  border-radius:6px;overflow:hidden;margin-bottom:20px;
}
.ans-cell{
  background:#1e2a3a;display:flex;align-items:center;justify-content:center;
  font-family:'Playfair Display',serif;font-size:20px;font-weight:700;
  color:var(--teal2);
}
.ans-clues{width:100%;max-width:360px;display:flex;gap:20px}
.ans-clues .cs{flex:1}
.ans-clues h3{color:var(--gold);font-family:'DM Mono',monospace;font-size:10px;
  text-transform:uppercase;letter-spacing:.15em;margin-bottom:8px}
.ans-clues .cc{font-size:12px;color:rgba(245,240,232,.65);padding:3px 0;line-height:1.4}
.ans-clues .cc b{color:var(--gold2);margin-right:5px;font-family:'DM Mono',monospace;font-size:10px}
.ans-clues .ca{color:var(--teal2);font-weight:700;font-family:'DM Mono',monospace;font-size:12px}

/* ‚îÄ‚îÄ WIN OVERLAY ‚îÄ‚îÄ */
.win-ov{
  position:fixed;inset:0;
  background:rgba(15,12,28,.97);
  display:flex;flex-direction:column;align-items:center;justify-content:center;gap:16px;
  z-index:60;opacity:0;visibility:hidden;transition:opacity .3s;
  text-align:center;padding:20px;
}
.win-ov.show{opacity:1;visibility:visible}
.win-ov .trophy{font-size:56px;animation:spin .6s ease}
@keyframes spin{0%{transform:scale(0) rotate(-30deg)}100%{transform:scale(1) rotate(0)}}
.win-ov h2{font-family:'Playfair Display',serif;font-size:28px;font-weight:900;color:var(--gold2)}
.win-ov p{color:rgba(245,240,232,.6);font-family:'DM Mono',monospace;font-size:14px}
.win-ov button{
  font-family:'DM Sans',sans-serif;font-weight:700;font-size:15px;
  padding:14px 36px;border:none;border-radius:30px;
  background:linear-gradient(135deg,var(--gold),var(--gold2));
  color:var(--ink);cursor:pointer;
  box-shadow:0 4px 20px rgba(200,148,42,.4);
}

/* ‚îÄ‚îÄ CONFETTI ‚îÄ‚îÄ */
.confetti-piece{
  position:fixed;width:8px;height:8px;border-radius:2px;
  pointer-events:none;z-index:100;
  animation:fall 1.6s ease-in forwards;
}
@keyframes fall{
  0%{transform:translateY(-20px) rotate(0deg);opacity:1}
  100%{transform:translateY(105vh) rotate(720deg);opacity:0}
}
</style>
</head>
<body>

<div class="hdr">
  <div class="hdr-top">
    <div class="logo">MINI <span>#</span><span id="pnumEl">1</span></div>
    <div class="meta">
      <span class="timer" id="tmrEl">00:00</span>
    </div>
  </div>
  <div class="diff-row">
    <button class="diff-btn act" data-d="easy">Easy</button>
    <button class="diff-btn" data-d="medium">Medium</button>
    <button class="diff-btn" data-d="hard">Hard</button>
    <button class="diff-btn" data-d="expert">Expert</button>
  </div>
</div>

<div class="cur-clue" id="curClue">
  <span class="clue-id" id="curId">1A</span>
  <span id="curText">Select a cell to see its clue</span>
</div>

<div class="grid-wrap">
  <div class="grid" id="gridEl"></div>
</div>

<div class="clues-wrap">
  <div class="clue-col">
    <h3>Across</h3>
    <div id="acrossEl"></div>
  </div>
  <div class="clue-col">
    <h3>Down</h3>
    <div id="downEl"></div>
  </div>
</div>

<div class="kb-wrap">
  <div class="kb-row" id="kbr1"></div>
  <div class="kb-row" id="kbr2"></div>
  <div class="kb-row" id="kbr3"></div>
</div>

<div class="actions">
  <button class="act-btn" id="hintBtn">üí° Hint</button>
  <button class="act-btn" id="newBtn">‚Üª New Puzzle</button>
  <button class="act-btn" id="ansBtn">üîì Answers</button>
</div>
<div class="status" id="statusEl"></div>

<!-- ANSWER SHEET -->
<div class="ans-ov" id="ansOv">
  <button class="ans-close" id="ansClose">‚úï</button>
  <h2>üìã Answer Sheet</h2>
  <div class="ans-grid" id="ansGrid"></div>
  <div class="ans-clues">
    <div class="cs"><h3>Across</h3><div id="ansAc"></div></div>
    <div class="cs"><h3>Down</h3><div id="ansDn"></div></div>
  </div>
</div>

<!-- WIN -->
<div class="win-ov" id="winOv">
  <div class="trophy">üèÜ</div>
  <h2>Solved!</h2>
  <p id="winMsg"></p>
  <button id="winNext">Next Puzzle ‚Üí</button>
</div>

(function(){
// ‚îÄ‚îÄ‚îÄ CONFIG ‚îÄ‚îÄ‚îÄ
const DIFF={easy:0,medium:1,hard:2,expert:3};
// How many letters to pre-reveal per difficulty (hint cells given at start)
const PREREVEAL=[14,8,3,0];

// ‚îÄ‚îÄ‚îÄ STATE ‚îÄ‚îÄ‚îÄ
let puzzle=null, sol=[], user=[], selR=0, selC=0, selDir='across';
let over=false, tsec=0, tint=null, playIdx=0, curDiff='easy';
let hintCount=0;

// ‚îÄ‚îÄ‚îÄ ORDER (shuffle daily) ‚îÄ‚îÄ‚îÄ
function seededShuffle(arr){
  let a=arr.slice(), seed=Math.floor(Date.now()/86400000);
  function r(n){seed=(seed*1664525+1013904223)&0xffffffff;return Math.abs(seed)%n;}
  for(let i=a.length-1;i>0;i--){let j=r(i+1);[a[i],a[j]]=[a[j],a[i]];}
  return a;
}
const ORDER=seededShuffle(P.map((_,i)=>i));

// ‚îÄ‚îÄ‚îÄ ELEMENTS ‚îÄ‚îÄ‚îÄ
const gridEl=document.getElementById('gridEl');
const acrossEl=document.getElementById('acrossEl');
const downEl=document.getElementById('downEl');
const curIdEl=document.getElementById('curId');
const curTextEl=document.getElementById('curText');
const tmrEl=document.getElementById('tmrEl');
const pnumEl=document.getElementById('pnumEl');
const statusEl=document.getElementById('statusEl');
const ansOv=document.getElementById('ansOv');
const winOv=document.getElementById('winOv');
const winMsg=document.getElementById('winMsg');

// ‚îÄ‚îÄ‚îÄ CELL NUMBERING (5√ó5 no blacks) ‚îÄ‚îÄ‚îÄ
// (0,0)=1,(0,1)=2,(0,2)=3,(0,3)=4,(0,4)=5
// (1,0)=6,(2,0)=7,(3,0)=8,(4,0)=9
function cellNum(r,c){
  if(r===0)return c+1;
  if(c===0)return r+5;
  return null;
}
function acrossNum(r){return r===0?1:r+5;}  // 1,6,7,8,9
function downNum(c){return c+1;}             // 1,2,3,4,5

// ‚îÄ‚îÄ‚îÄ BUILD GRID ‚îÄ‚îÄ‚îÄ
function buildGrid(){
  gridEl.innerHTML='';
  for(let r=0;r<5;r++){
    for(let c=0;c<5;c++){
      const d=document.createElement('div');
      d.className='cell';
      d.dataset.r=r; d.dataset.c=c;
      const n=cellNum(r,c);
      if(n!==null){
        const ns=document.createElement('span');
        ns.className='num'; ns.textContent=n;
        d.appendChild(ns);
      }
      d.addEventListener('click',()=>onCellClick(r,c));
      gridEl.appendChild(d);
    }
  }
}

// ‚îÄ‚îÄ‚îÄ BUILD CLUES ‚îÄ‚îÄ‚îÄ
function buildClues(){
  acrossEl.innerHTML=''; downEl.innerHTML='';
  const aNums=[1,6,7,8,9];
  aNums.forEach(n=>{
    const d=document.createElement('div');
    d.className='clue-item'; d.dataset.n=n; d.dataset.dir='across';
    d.innerHTML=`<span class="cn">${n}</span><span class="ct">${puzzle.a[n]||''}</span>`;
    d.addEventListener('click',()=>onClueClick(n,'across'));
    acrossEl.appendChild(d);
  });
  const dNums=[1,2,3,4,5];
  dNums.forEach(n=>{
    const d=document.createElement('div');
    d.className='clue-item'; d.dataset.n=n; d.dataset.dir='down';
    d.innerHTML=`<span class="cn">${n}</span><span class="ct">${puzzle.d[n]||''}</span>`;
    d.addEventListener('click',()=>onClueClick(n,'down'));
    downEl.appendChild(d);
  });
}

// ‚îÄ‚îÄ‚îÄ RENDER ‚îÄ‚îÄ‚îÄ
function render(){
  const cells=gridEl.querySelectorAll('.cell');
  cells.forEach(cell=>{
    const r=+cell.dataset.r, c=+cell.dataset.c;
    const spans=[...cell.querySelectorAll('span:not(.num)')];
    spans.forEach(s=>s.remove());
    cell.className='cell';
    // Add num span back if needed
    const n=cellNum(r,c);
    if(n&&!cell.querySelector('.num')){
      const ns=document.createElement('span');ns.className='num';ns.textContent=n;
      cell.insertBefore(ns,cell.firstChild);
    }
    // Determine classes
    const val=user[r][c];
    const isGiven=sol[r][c]&&user[r][c]===sol[r][c]&&isPreRevealed(r,c);
    if(isGiven) cell.classList.add('given');
    if(val){
      if(val===sol[r][c]) cell.classList.add('ok');
      else cell.classList.add('err');
      const lt=document.createElement('span');
      lt.textContent=val;
      cell.appendChild(lt);
    }
    if(isInCurrentWord(r,c)) cell.classList.add('hl');
    if(r===selR&&c===selC) cell.classList.add('sel');
  });
  // Clue highlights
  document.querySelectorAll('.clue-item').forEach(ci=>{
    ci.classList.remove('sel','done');
    const n=+ci.dataset.n, dir=ci.dataset.dir;
    if(dir===selDir){
      const matchN=selDir==='across'?acrossNum(selR):downNum(selC);
      if(n===matchN) ci.classList.add('sel');
    }
    // mark done
    if(isWordDone(n,dir)) ci.classList.add('done');
  });
  // Update banner
  updateBanner();
}

function isPreRevealed(r,c){ return user[r][c]===sol[r][c] && preRevealedSet.has(r*5+c); }
let preRevealedSet=new Set();

function isInCurrentWord(r,c){
  if(selDir==='across') return r===selR;
  return c===selC;
}

function isWordDone(num,dir){
  if(dir==='across'){
    const r=num<=5?0:num-5;
    for(let c=0;c<5;c++) if(!user[r][c]||user[r][c]!==sol[r][c]) return false;
    return true;
  } else {
    const c=num-1;
    for(let r=0;r<5;r++) if(!user[r][c]||user[r][c]!==sol[r][c]) return false;
    return true;
  }
}

function updateBanner(){
  const n=selDir==='across'?acrossNum(selR):downNum(selC);
  const dir=selDir==='across'?'A':'D';
  curIdEl.textContent=`${n}${dir}`;
  const clueObj=selDir==='across'?puzzle.a:puzzle.d;
  curTextEl.textContent=clueObj[n]||'';
}

// ‚îÄ‚îÄ‚îÄ INTERACTIONS ‚îÄ‚îÄ‚îÄ
function onCellClick(r,c){
  if(over) return;
  if(r===selR&&c===selC) selDir=selDir==='across'?'down':'across';
  selR=r; selC=c;
  render();
}
function onClueClick(n,dir){
  selDir=dir;
  if(dir==='across'){
    selR=n<=5?0:n-5; selC=0;
  } else {
    selR=0; selC=n-1;
  }
  render();
}

function enterChar(ch){
  if(over||isPreRevealed(selR,selC)) return;
  user[selR][selC]=ch;
  advance();
  render();
  checkWin();
}

function delChar(){
  if(over||isPreRevealed(selR,selC)) return;
  if(!user[selR][selC]) retreat();
  else user[selR][selC]='';
  render();
}

function advance(){
  if(selDir==='across'){
    let nc=selC+1;while(nc<5&&user[selR][nc]&&user[selR][nc]===sol[selR][nc])nc++;
    if(nc<5)selC=nc;
  } else {
    let nr=selR+1;while(nr<5&&user[nr]&&user[nr][selC]===sol[nr][selC])nr++;
    if(nr<5)selR=nr;
  }
}

function retreat(){
  if(selDir==='across'){if(selC>0)selC--;}
  else{if(selR>0)selR--;}
}

// ‚îÄ‚îÄ‚îÄ KEYBOARD ‚îÄ‚îÄ‚îÄ
function buildKB(){
  const rows=[['Q','W','E','R','T','Y','U','I','O','P'],
              ['A','S','D','F','G','H','J','K','L'],
              ['DEL','Z','X','C','V','B','N','M','‚èé']];
  ['kbr1','kbr2','kbr3'].forEach((id,ri)=>{
    const el=document.getElementById(id);
    el.innerHTML='';
    rows[ri].forEach(k=>{
      const b=document.createElement('button');
      b.className='key'+(k==='DEL'||k==='‚èé'?' wide':'');
      b.textContent=k;
      b.addEventListener('click',()=>{
        if(k==='DEL') delChar();
        else if(k==='‚èé') advance();
        else enterChar(k);
      });
      el.appendChild(b);
    });
  });
}

document.addEventListener('keydown',e=>{
  if(over) return;
  if(/^[a-zA-Z]$/.test(e.key)){enterChar(e.key.toUpperCase());return;}
  if(e.key==='Backspace'){e.preventDefault();delChar();return;}
  if(e.key==='ArrowRight'){selDir='across';if(selC<4)selC++;render();}
  if(e.key==='ArrowLeft'){selDir='across';if(selC>0)selC--;render();}
  if(e.key==='ArrowDown'){selDir='down';if(selR<4)selR++;render();}
  if(e.key==='ArrowUp'){selDir='down';if(selR>0)selR--;render();}
});

// ‚îÄ‚îÄ‚îÄ TIMER ‚îÄ‚îÄ‚îÄ
function startTimer(){
  clearInterval(tint); tsec=0; updT();
  tint=setInterval(()=>{tsec++;updT();},1000);
}
function stopTimer(){clearInterval(tint);}
function updT(){
  const m=Math.floor(tsec/60),s=tsec%60;
  tmrEl.textContent=(m<10?'0':'')+m+':'+(s<10?'0':'')+s;
}

// ‚îÄ‚îÄ‚îÄ WIN ‚îÄ‚îÄ‚îÄ
function checkWin(){
  for(let r=0;r<5;r++)for(let c=0;c<5;c++)
    if(!user[r][c]||user[r][c]!==sol[r][c]) return;
  over=true; stopTimer();
  render();
  setTimeout(()=>{
    const m=Math.floor(tsec/60),s=tsec%60;
    winMsg.textContent=`Solved in ${(m<10?'0':'')+m}:${(s<10?'0':'')+s} ¬∑ ${hintCount} hint${hintCount!==1?'s':''}`;
    winOv.classList.add('show');
    confetti();
  },400);
}

function confetti(){
  const colors=['#c8942a','#e8b84b','#2d7d6f','#f5f0e8','#c0392b'];
  for(let i=0;i<50;i++){
    const d=document.createElement('div');
    d.className='confetti-piece';
    d.style.cssText=`
      left:${Math.random()*100}vw;
      top:-10px;
      background:${colors[i%colors.length]};
      animation-delay:${Math.random()*.8}s;
      animation-duration:${1.2+Math.random()*.8}s;
      transform:rotate(${Math.random()*360}deg);
    `;
    document.body.appendChild(d);
    setTimeout(()=>d.remove(),2500);
  }
}

// ‚îÄ‚îÄ‚îÄ HINT ‚îÄ‚îÄ‚îÄ
document.getElementById('hintBtn').addEventListener('click',()=>{
  if(over) return;
  // Find a wrong cell in current word first
  const cands=[];
  const getWordCells=()=>{
    const cells=[];
    if(selDir==='across'){for(let c=0;c<5;c++)cells.push([selR,c]);}
    else{for(let r=0;r<5;r++)cells.push([r,selC]);}
    return cells;
  };
  getWordCells().forEach(([r,c])=>{
    if(!user[r][c]||user[r][c]!==sol[r][c]) cands.push([r,c]);
  });
  if(!cands.length){
    // pick any wrong cell
    for(let r=0;r<5;r++)for(let c=0;c<5;c++)
      if(!user[r][c]||user[r][c]!==sol[r][c]) cands.push([r,c]);
  }
  if(!cands.length) return;
  hintCount++;
  const [r,c]=cands[Math.floor(Math.random()*cands.length)];
  user[r][c]=sol[r][c];
  preRevealedSet.add(r*5+c);
  render();
  const cellEl=gridEl.querySelectorAll('.cell')[r*5+c];
  cellEl.classList.add('hint-flash');
  setTimeout(()=>cellEl.classList.remove('hint-flash'),600);
  checkWin();
});

// ‚îÄ‚îÄ‚îÄ NEW GAME ‚îÄ‚îÄ‚îÄ
function newGame(){
  over=false; hintCount=0;
  winOv.classList.remove('show');
  statusEl.textContent=''; statusEl.className='status';

  const idx=ORDER[playIdx % ORDER.length];
  puzzle=P[idx];
  playIdx++;
  pnumEl.textContent=playIdx;

  // Build sol from grid words (word square: rows = cols)
  sol=puzzle.g.map(w=>w.split(''));
  user=Array.from({length:5},()=>Array(5).fill(''));
  preRevealedSet=new Set();

  // Pre-reveal cells based on difficulty
  const toReveal=PREREVEAL[DIFF[curDiff]||0];
  const allCells=[];
  for(let r=0;r<5;r++)for(let c=0;c<5;c++)allCells.push([r,c]);
  // Shuffle and reveal
  const shuffled=[...allCells].sort(()=>Math.random()-.5);
  for(let i=0;i<toReveal;i++){
    const [r,c]=shuffled[i];
    user[r][c]=sol[r][c];
    preRevealedSet.add(r*5+c);
  }

  selR=0; selC=0; selDir='across';
  buildGrid(); buildClues(); buildKB();
  render(); startTimer();
}

// ‚îÄ‚îÄ‚îÄ ANSWER SHEET ‚îÄ‚îÄ‚îÄ
document.getElementById('ansBtn').addEventListener('click',()=>{
  const ag=document.getElementById('ansGrid');
  const aac=document.getElementById('ansAc');
  const adn=document.getElementById('ansDn');
  ag.innerHTML=''; aac.innerHTML=''; adn.innerHTML='';
  for(let r=0;r<5;r++)for(let c=0;c<5;c++){
    const d=document.createElement('div');
    d.className='ans-cell'; d.textContent=sol[r][c];
    if(user[r][c]===sol[r][c]) d.style.color='var(--teal2)';
    else d.style.color='var(--gold2)';
    ag.appendChild(d);
  }
  const aNums=[1,6,7,8,9];
  aNums.forEach(n=>{
    const r=n<=5?0:n-5;
    const word=puzzle.g[r];
    const d=document.createElement('div');d.className='cc';
    d.innerHTML=`<b>${n}</b><span class="ca">${word}</span> ‚Äî ${puzzle.a[n]||''}`;
    aac.appendChild(d);
  });
  const dNums=[1,2,3,4,5];
  dNums.forEach(n=>{
    const c=n-1;
    const word=puzzle.g.map(row=>row[c]).join('');
    const d=document.createElement('div');d.className='cc';
    d.innerHTML=`<b>${n}</b><span class="ca">${word}</span> ‚Äî ${puzzle.d[n]||''}`;
    adn.appendChild(d);
  });
  ansOv.classList.add('show');
});
document.getElementById('ansClose').addEventListener('click',()=>ansOv.classList.remove('show'));

// ‚îÄ‚îÄ‚îÄ WIN NEXT ‚îÄ‚îÄ‚îÄ
document.getElementById('winNext').addEventListener('click',newGame);
document.getElementById('newBtn').addEventListener('click',newGame);

// ‚îÄ‚îÄ‚îÄ DIFFICULTY ‚îÄ‚îÄ‚îÄ
document.querySelectorAll('.diff-btn').forEach(b=>{
  b.addEventListener('click',()=>{
    document.querySelectorAll('.diff-btn').forEach(x=>x.classList.remove('act'));
    b.classList.add('act');
    curDiff=b.dataset.d;
    newGame();
  });
});

// ‚îÄ‚îÄ‚îÄ INIT ‚îÄ‚îÄ‚îÄ
newGame();
})();

</script>
